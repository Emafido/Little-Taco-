<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us-LTS</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" href="img/favicon.ico" type="img/x-icon">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="index.html">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="main">
        <article class="main__article contact">
            <figure><img src="img/tacos_close_up_1000x649.png" alt="Tacos" title="Yummy Tacos!" width="1000" height="649" loading="eager">
                <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
            </figure>
        </article>
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 55555-5555
            </address>
            <p>Phone: </p>
            </article>
            <hr>
            <br>
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post" class="contact__form">
        <fieldset class="contact__fieldset">
          <legend class="offscreen">Send Us a Message</legend>
            <p class="contact__p"><label for="name" class="contact__label" >Name :</label>
            <input class="contact__input" type="text" name="Name" id="name" placeholder="Your Name" autocomplete="on" required></p>

           <p class="contact__p"><label for="email" class="contact__label">Email :</label>
            <input class="contact__input" type="email" name="email" id="email" placeholder="email" autocomplete="on" required></p> 

           <p class="contact__p"><label for="message" class="contact__label">Your message :</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" class="contact__textarea"></textarea></p>
            <button class="contact__button" type="submit">Send</button>
            <button class="contact__button" type="reset">Reset</button>
        </fieldset>
    </form>
    </main>
    <a href="#">Back to Top</a>
    <footer class="footer">
       
        <p> 
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>   
</body>
</html>
